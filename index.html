<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Renderer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #app {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    .level-container {
      display: flex;
      box-sizing: border-box;
      align-items: stretch;
    }
    .box {
      flex: 1 1 auto;
      min-width: 50px;
      min-height: 50px;
      margin: 10px;
      padding: 5px;
      border: 1px solid #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s, font-size 0.2s;
      box-sizing: border-box;
      font-size: 1rem;
    }
    .box:hover {
      background: rgba(0,0,0,0.05);
    }
    .box.no-hover:hover {
      background: none;
    }
    .box.selected-parent {
      border: 2px solid #007BFF;
    }
  </style>
</head>
<!-- index.html -->
<body>
  <div id="app"></div>

  <!-- turn the script into an ES module -->
  <script type="module" src="main.js"></script>
</body>

</html>
